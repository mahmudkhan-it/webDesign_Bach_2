<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-1,
        .box-2,
        .box-3 {
            height: 200px;
            width: 200px;
            background-color: red;
        }

        .box-1,
        .box-2{
            border-radius: 50%;
            display: inline-block; 
        }
        .box-3{
            margin: -110px 0px 0 102px;
            transform: rotate(45deg);
        }
        
    </style>
</head>

<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
</body>

</html>
